<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pi Restaurant</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- Jumbotron -->
    <div class="containter">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1>
                        <center>
                            <span class="glyphicon glyphicon-fire" aria-hidden="true"></span> Pi Restaurant</center>
                    </h1>
                    <hr>
                    <h2>
                        <center>Make Your Reservation Below</center>
                    </h2>
                    <br>
                    <p class="text-center">
                        <button type="button" class="btn btn-default btn-lg">
                            <span class="glyphicon glyphicon-list-alt " aria-hidden="true"></span> View Tables
                        </button>
                        <button type="button" class="btn btn-default btn-lg">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                        </button>
                    </p>
                </div>
                <!-- Table Reservation Form -->
                <div class="panel panel-default" id="bottom-panel">
                    <div class="panel-heading">
                        Table Reservation
                    </div>
                    <div class="panel-body">
                        <form id="form">
                            <div class="tableReserveForm">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="resName">
                            </div>
                            <div class="tableReserveForm">
                                <label for="destination">Phone Number</label>
                                <input type="text" class="form-control" id="resPhoneNumber">
                            </div>
                            <div class="tableReserveForm">
                                <label for="first">Email</label>
                                <input type="text" class="form-control" id="resEmail">
                            </div>
                            <div class="tableReserveForm">
                                <label for="frequency">Unique ID</label>
                                <input type="text" class="form-control" id="resID">
                            </div>
                            <br>
                            <button type="submit" class- "btn btn-default" id="submit">Submit</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
